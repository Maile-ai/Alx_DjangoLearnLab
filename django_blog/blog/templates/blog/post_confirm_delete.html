{% extends "blog/base.html" %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<h2>Delete Post</h2>

<p>Are you sure you want to delete: <strong>{{ post.title }}</strong> ?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>
{% endblock %}
