{% extends "blog/base.html" %}

{% block title %}All Posts{% endblock %}

{% block content %}
<h1>All Posts</h1>

{% if posts %}
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No posts yet.</p>
{% endif %}
{% endblock %}
