<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book: {{ book.title }}</h1>
    <form method="post">
        {% csrf_token %}
        <label>Title:</label><br>
        <input type="text" name="title" value="{{ book.title }}" required><br><br>

        <label>Author:</label><br>
        <input type="text" name="author" value="{{ book.author }}" required><br><br>

        <label>Publication Year:</label><br>
        <input type="number" name="publication_year" value="{{ book.publication_year }}" required><br><br>

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
